<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dateandtime</title>
</head>
<style>
    .container{
        padding: 3rem;
        margin: 1rem;
        background-color: rgb(177, 160, 60);
        border: 3px solid black;
        text-align: center;
    }
    #time{
        font-weight: bold;
    }
</style>
<body>
    <div class="container">
        In India Current Time is <span id="time">time</span>
    </div>
    <script>

      function display(){
        time=new Date();
        console.log(time);
        document.getElementById('time').innerHTML=time;
      }

     setInterval(display,1000);
        let time=new Date();
        console.log(time);
       let newDates=new Date(2023,1,25,6,34,55);
        let dt=new Date(1000);
        console.log(dt);

        let year=newDates.getFullYear();
        console.log(year);
        let month=newDates.getMonth();
        console.log(month);
        let date=newDates.getDate();
        console.log(date);
        let hour=newDates.getHours();
        console.log(hour);
        let second=newDates.getSeconds();
        console.log(second);

        newDates.setDate(2);
        console.log(newDates);
    </script>
</body>
</html>
