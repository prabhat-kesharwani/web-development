<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    
<body>
    <form>
        <h2>Job Application</h2>
        
           <label for="name">Name:</label>
            <br/>
            <input id="name" type="text">
            <br/>
            <label for="email">Email:</label>
            <br/>
            <br/>
            <input id="emailid" type="email">
            <br/>
            
            <label for="number">PHONE:</label>
            <br/>
            <br/>
            <input id="number" type="tel" placeholder="7310014820">
            <br/>
            <br/>
            <label for="nam">Resume:</label>
            <br/>
    <input type="file" id="nam">
    <br/>
    <label for="u" >Experience</label>
    
    <br/>
    <input type="number" id="u" min="0" max="50">
    
    <fieldset>
        <legend>Skills</legends>
        <br/>
        <input type="checkbox" name="checkbox" id="html">
        <label for="html">HTML</label>
        <br/>
        <input type="checkbox"    id="css">
        <br/>
        <label for="css">CSS</label>
        <br/>
        <input type="checkbox"  id="JAVASCRIPT">
        <br/>
        <label for="JAVASCRIPT">JAVASCRIPT</label>
         </fieldset>
        <br/>
        <label for="exit">higher education:</label>
        <br/>
        <select name="higher education" id="exit">
         <option id="exit" value="1">high school</option>
         <option id="exit" value="2">intermediate</option>
        </select>
        <br/>
        <label for="tint">avaiability:</label>
        <br/>
        <input type="radio" name="radio" id="tint">
        <br/>
        <label for="tint">full time:</label>
        <br/>
        <input type="radio" name="radio" id="tint">
        <br/>
        <label for="tint">part time:</label>
        <br/>
        <label for="tnt">additional comments:</label>
        <br/>
        <textarea name="additional comments" id="tnt" cols="50" rows="4"></textarea>
        <button>submit Application</button>
    
</form>
</body>
</html>
